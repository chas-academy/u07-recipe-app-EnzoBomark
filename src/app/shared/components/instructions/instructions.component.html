<div *ngIf="recipe" class="w-full flex flex-col items-center">
  <div class="w-11/12 flex flex-col lg:justify-center lg:flex-row-reverse">

    <div class="relative w-full h-32 lg:mt-5 lg:mr-1 lg:w-h-124">
      <div class="absolute w-full h-full bg-gradient-to-t from-black opacity-40 rounded-xl"></div>
      <div class="ml-4 flex absolute bottom-1">
        <img src="../assets/images/clock.png" alt="star"  class="w-4 h-4">
        <p class="pl-2 text-xs font-semibold text-gray-200 ">{{ recipe.readyInMinutes }} min</p>
      </div>
      <div (click)="openLists()" class="absolute w-9 h-9 bg-white rounded-full light-shadow right-3 top-3 flex justify-center items-center cursor-pointer transform hover:scale-105">
        <img class="h-3" src="assets/icons/add.svg">
        <div *ngIf="openList" class="absolute bg-gray-50 p-8 w-36 rounded-lg right-0 top-0 flex flex-col items-center">
          <p *ngFor="let list of lists">
            <a (click)="setRecipe(list.id)">{{list.name}}</a>
          </p>
        </div>
      </div>
      <img class="w-full h-full object-cover rounded-xl light-shadow" [src]="recipe.image" alt="No image">
    </div>

 
  

    <div class="lg:w-3/5">
        <h2 class="font-roboto text-3xl pt-2 pl-2">{{ recipe.title }}</h2>

        <div  class="flex mb-8 mt-2">
          <div *ngIf="recipe.vegan" class="flex justify-center items-center bg-white w-11 h-11 rounded-2xl light-shadow ml-2">
            <img src="../assets/images/vegan.png" alt="vegan"  class="w-6 h-6">
          </div>
          <div *ngIf="recipe.vegetarian" class="flex justify-center items-center bg-white w-11 h-11 rounded-2xl light-shadow ml-2">
            <img src="../assets/images/vegetarian.png" alt="vegetarian"  class="w-6 h-6">
          </div>
          <div *ngIf="recipe.glutenFree" class="flex justify-center items-center bg-white w-11 h-11 rounded-2xl light-shadow ml-2">
            <img src="../assets/images/glutenfree.png" alt="glutenFree"  class="w-6 h-6">
          </div>
          <div *ngIf="recipe.lowFodmap" class="flex justify-center items-center bg-white w-11 h-11 rounded-xl light-shadow ml-2">
            <img src="../assets/images/none-diets.png" alt="lowFodmap"  class="w-6 h-6">
          </div>
        </div>

        <h2 class="font-nunito text-xl font-bold ml-2 mb-2">Ingredients</h2>
        <div *ngFor="let nutrition of recipe.extendedIngredients" class="">
          <div class="flex mb-1">
            <div class="w-2 h-2 mt-2 mr-2 rounded-sm bg-gray-900"></div>
            <p class="font-roboto pt-0.5">{{ nutrition.originalString | titlecase }}</p>
          </div>
        </div>

        <h2 class="font-nunito text-xl font-bold ml-2 pt-5 mb-1">Directions</h2>
        <div *ngFor="let instruction of recipe.analyzedInstructions[0].steps" class="ml-2">
          <div class="flex mb-5">
            <div class="w-8 h-8 mr-2 rounded-md bg-gray-900 flex pt-3 justify-center items-center"><p class="text-white">{{ instruction.number }}</p></div>
            <p class="ml-2 w-9/12 font-roboto">{{ instruction.step | titlecase }}</p>
          </div>
        </div>
      </div>
    </div>
</div>
