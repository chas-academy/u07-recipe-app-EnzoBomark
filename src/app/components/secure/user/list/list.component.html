<div>
    <div class="flex pt-4">
        <h2 class="pr-5">{{list.name}}</h2>
        <button (click)="deleteList(list.id)" class="h-8 px-3 bg-red-400 text-white rounded-lg">delete list</button>
    </div>

    <div *ngFor="let recipe of recipes" class="relative">
        <button (click)="deleteRecipe(recipe.id)" class="absolute z-50 right-5 bottom-5 bg-gray-200 py-1 px-3 rounded-lg">
            remove
        </button>
        <app-list-item [recipe]="recipe"></app-list-item>
    </div>
</div>
