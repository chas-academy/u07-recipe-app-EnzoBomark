<div>
  <a routerLink="/">LOGO</a>
  <h1>{{ title | uppercase }}</h1>

  <form #searchForm="ngForm" (ngSubmit)="getQuery(searchForm.value)" class="mt-10 flex flex-col justify-center items-center">
    <div class="bg-gray-200 p-3 rounded w-80 relative">
      <input ngModel type="text" name="query" placeholder="Enter a recipe" class="bg-gray-200 w-4/5 focus:outline-none">
      <button class="absolute right-3 focus:outline-none">Search</button>
    </div>

    <div>
      <label for="type">Choose a type:</label>
      <select ngModel name="type" id="type">
      <option value="">All</option>
      <option value="side dish">Side dish</option>
      <option value="dessert">Dessert</option>
      <option value="appetizer">Appetizer</option>
      <option value="salad">Salad</option>
      <option value="bread">Bread</option>
      <option value="breakfast">Breakfast</option>
      <option value="soup">Soup</option>
      <option value="beverage">Beverage</option>
      <option value="sauce">Sauce</option>
      <option value="marinade">Marinade</option>
      <option value="fingerfood">Fingerfood</option>
      <option value="snack">Snack</option>
      <option value="drink">Drink</option>
      </select>
    </div>

    <div>
      <label for="intolerances">Choose intolerances:</label>
      <select ngModel name="intolerances" id="intolerances">
      <option value="">All</option>
      <option value="dairy">Dairy</option>
      <option value="egg">Egg</option>
      <option value="gluten">Gluten</option>
      <option value="grain">Grain</option>
      <option value="peanut">Peanut</option>
      <option value="seafood">Seafood</option>
      <option value="sesame">Sesame</option>
      <option value="shellfish">Shellfish</option>
      <option value="soy">Soy</option>
      <option value="sulfite">Sulfite</option>
      <option value="tree Nut">Tree Nut</option>
      <option value="wheat">Wheat</option>
      </select>
    </div>

    <div>
      <label for="cuisine">Choose an cuisine:</label>
      <select ngModel name="cuisine" id="cuisine">
      <option value="">All</option>
      <option value="African">African</option>
      <option value="American">American</option>
      <option value="appetizer">appetizer</option>
      <option value="British">British</option>
      <option value="Cajun">Cajun</option>
      <option value="Caribbean">Caribbean</option>
      <option value="Chinese">Chinese</option>
      <option value="Eastern European">Eastern European</option>
      <option value="European">European</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Greek">Greek</option>
      <option value="Indian">Indian</option>
      <option value="Irish">Irish</option>
      <option value="Italian">Italian</option>
      <option value="Japanese">Japanese</option>
      <option value="Jewish">Jewish</option>
      <option value="Korean">Korean</option>
      <option value="Latin American">Latin American</option>
      <option value="Mediterranean">Mediterranean</option>
      <option value="Mexican">Mexican</option>
      <option value="Middle Eastern">Middle Eastern</option>
      <option value="Nordic">Nordic</option>
      <option value="Southern">Southern</option>
      <option value="Spanish">Spanish</option>
      <option value="Thai">Thai</option>
      <option value="Vietnamese">Vietnamese</option>
      </select>
    </div>

    <div>
      <label for="diet">Choose a diet:</label>
      <select ngModel name="diet" id="diet">
      <option value="">All</option>
      <option value="gluten Free">Gluten Free</option>
      <option value="ketogenic">Ketogenic</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="lacto-Vegetarian">Lacto-Vegetarian</option>
      <option value="ovo-Vegetarian">Ovo-Vegetarian</option>
      <option value="vegan">Vegan</option>
      <option value="pescetarian">Pescetarian</option>
      <option value="paleo">Paleo</option>
      <option value="primal">Primal</option>
      <option value="marinade">marinade</option>
      <option value="whole30">Whole30</option>
      </select>
    </div>
 </form>
</div>

<router-outlet></router-outlet>
