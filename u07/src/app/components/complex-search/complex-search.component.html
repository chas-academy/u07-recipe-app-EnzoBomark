<div class="min-w-full flex flex-col items-center">
  <h2 class="w-11/12 font-nunito text-xl font-bold ml-2">Recipes found</h2>
  <app-complex-search-item *ngFor="let search of complexSearch" [complexSearch]="search" ></app-complex-search-item>
  <!-- if query returns empty  -->
  <p *ngIf="(complexSearch | json) == '[]'" class="text-center text-red-500 mt-10"> No match, try something else</p>
</div>
