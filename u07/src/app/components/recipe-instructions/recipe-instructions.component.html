<div>
  <a (click)="backClicked()">Back</a>

  <img [src]="recipeValue.image" alt="No image" />

  <div (click)="setRecipes(recipeValue.id, recipeValue.title, recipeValue.image)">{{ (setValue) ? 'set' : 'remove'  }}</div>

  <div *ngFor="let ingredient of ingredients" class="">
    <p class="">{{ ingredient.name }}</p>
  </div>

  <p class="mt-3">{{ step }}</p>
</div>
